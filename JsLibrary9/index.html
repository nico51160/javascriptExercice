<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulangerie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <p><i class="fa-solid fa-cookie"></i></p>
        <h1>La boulangerie</h1>
        <div>
            <h3>voir les tarifs</h3>

            <input type="radio" name="produit" id="boulangerie">
            <label for="boulangerie">boulangerie</label>

            <input type="radio" name="produit" id="patisserie">
            <label for="patisserie">patisserie</label>

        </div>

        <table>
            <tr>
                <th>produit</th>
                <th>tarif</th>       
            </tr>
            <tr>
                <td>croissant</td>
                <td class="tarif boulangerie">0.90 euros</td>
            </tr>
            <tr>
                <td>tartelette aux fraises</td>
                <td class="tarif patisserie">3.50 euros</td>
            </tr>
            <tr>
                <td>op√©ra</td>
                <td class="tarif patisserie">4.30 euros</td>
            </tr>
            <tr>
                <td>pain au chocolat</td>
                <td class="tarif boulangerie">1.20 euros</td>
            </tr>
            <tr>
                <td>pain aux raisins</td>
                <td class="tarif boulangerie">1.80 euros</td>
            </tr>
            <tr>
                <td>croissant aux amendes</td>
                <td class="tarif boulangerie">1.50 euros</td>
            </tr>
        </table>
    </section>

</html>
